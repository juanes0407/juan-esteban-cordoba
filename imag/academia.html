<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan esteban cordoba</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4; 
            color: #333; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }

        header {
            background-color: #ccc; 
            color: #fff;
            padding: 1rem;
            display: flex;
            align-items: center; 
            justify-content: space-between;
        }

        header img {
            
            max-height: 50px;
        }

        header nav {
            display: flex; 
            gap: 1rem; 
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #aaa;
        }

        header input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        header div {
            display: flex; 
            gap: 0.5rem; 
        }

        header button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header button:hover {
            background-color: #333;
        }

        main {
            padding: 2rem;
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        main h2 {
            color: #555;
            margin-bottom: 1rem;
        }

        main ul {
            list-style: disc; 
            padding-left: 2rem;
        }

        main li {
            margin-bottom: 0.5rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        footer li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer li a:hover {
            color: #ccc;
        }
    </style>
</head>

</body>
</html>
